<!DOCTYPE html>
<html>
  <head>
    <title>Wordle!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Urbanist:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- TITLE -->
    <div style="background-color: white">
      <h1 id="title">Wordle</h1>
    </div>

    <!--6 rows-->
    <div id="">
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
    </div>

    <!-- 3 rows of keyboards -->
    <div style="margin: 10px 5%">
      <div class="keyboardRow" id="keyboardRow1"></div>
      <div class="keyboardRow" id="keyboardRow2"></div>
      <div class="keyboardRow" id="keyboardRow3"></div>
    </div>
  </body>
</html>

<style>
  body {
    background-image: url("https://flyingcdn-e81424e1.b-cdn.net/wp-content/uploads/2020/02/pink.jpg?width=800");
    text-align: center;
    font-family: "Gloria Hallelujah", cursive;
  }
</style>
<script>
  function initGameBoard() {
    var rows = document.getElementsByClassName("row");
    for (var i = 0; i < rows.length; i++) {
      for (var j = 0; j < 5; j++) {
        rows[i].setAttribute("id", "row" + (i + 1));
        rows[i].innerHTML +=
          '<div class="letterSpace" id="space' + i + j + '"></div>';
      }
      rows[i].innerHTML += "<br>";
    }
  }

  function initKeyboard() {
    letters1 = ["Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P"];
    letters2 = ["A", "S", "D", "F", "G", "H", "J", "K", "L"];
    letters3 = ["Z", "X", "C", "V", "B", "N", "M"];

    var row1 = document.getElementById("keyboardRow1");
    letters1.forEach((letter) => {
    //  console.log(letter);
      row1.innerHTML +=
        '<button class="singleKeyboard"  onclick="handleClick(id)" id="keyboard' +
        letter +
        '" >' +
        letter +
        "</button>";
    });

    var row2 = document.getElementById("keyboardRow2");
    letters2.forEach((letter) => {
   //   console.log(letter);
      row2.innerHTML +=
        '<button class="singleKeyboard"  onclick="handleClick(id)" id="keyboard' +
        letter +
        '" >' +
        letter +
        "</button>";
    });
    var row3 = document.getElementById("keyboardRow3");
    row3.innerHTML =
      '<button class="singleKeyboard"  onclick="handleClick(id)" id="keyboardEnter" >ENTER</button>';
    letters3.forEach((letter) => {
    //  console.log(letter);
      row3.innerHTML +=
        '<button class="singleKeyboard"  onclick="handleClick(id)" id="keyboard' +
        letter +
        '" >' +
        letter +
        "</button>";
    });
    row3.innerHTML += '<button class="singleKeyboard"><<</button>';
  }

  initGameBoard(); //create the
  initKeyboard(); //create the keyboard

  var correctWord = "chair";
  var currentRow = 0;
  var currentCol = 0;
  var choices = [];

  function handleClick(id) {
    var letter = id.substring(8);
    console.log(letter);
    if (currentCol == 5) {
      if (letter == "Enter") {
        alert("check for word");
        var word;
        var letter1 = document.getElementById("space" + currentRow + "0").innerHTML;
        var letter2 = document.getElementById("space" + currentRow + "1").innerHTML
        var letter3 = document.getElementById("space" + currentRow + "2").innerHTML
        var letter4 = document.getElementById("space" + currentRow + "3").innerHTML
        var letter5 = document.getElementById("space" + currentRow + "4").innerHTML
        word = "" + letter1 + letter2 + letter3 + letter4 + letter5;
        choices.push(word);
        alert(choices[currentRow]);
      } else {
          //do nothing
      }
    } else {
      document.getElementById("space" + currentRow + currentCol).innerHTML =
        letter;
      currentCol++;
      console.log(currentRow, currentCol);
    }
  }
</script>
